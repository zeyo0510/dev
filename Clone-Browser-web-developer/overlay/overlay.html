    <fieldset>
      <legend></legend>

        <label for="add-cookie-name" class="col-3 col-form-label col-form-label-sm"></label>
        <div class="col">
          <input id="add-cookie-name" type="text" class="form-control form-control-sm">
          <div id="add-cookie-name-invalid" class="invalid-feedback"></div>
        </div>
      </div>

      <div class="mb-2 row">
        <label for="add-cookie-value" class="col-3 col-form-label col-form-label-sm"></label>
        <div class="col">
          <input id="add-cookie-value" type="text" class="form-control form-control-sm">
        </div>
      </div>

      <div class="mb-2 row">
        <label for="add-cookie-host" class="col-3 col-form-label col-form-label-sm"></label>
        <div class="col">
          <input id="add-cookie-host" type="text" class="form-control form-control-sm">
          <div id="add-cookie-host-invalid" class="invalid-feedback"></div>
        </div>

      <div class="mb-2 row">
        <label for="add-cookie-path" class="col-3 col-form-label col-form-label-sm"></label>
        <div class="col">
          <input id="add-cookie-path" type="text" class="form-control form-control-sm">
          <div id="add-cookie-path-invalid" class="invalid-feedback"></div>
        </div>
      </div>

      <div class="mb-2 row">
        <label for="add-cookie-expires" class="col-3 col-form-label col-form-label-sm"></label>
        <div class="col">
          <div class="has-validation input-group">
            <input id="add-cookie-expires" type="text" class="form-control form-control-sm">
            <span class="input-group-text"><svg class="bi"><use href="/svg/icons/icons.svg#calendar-2"></svg></span>
            <div id="add-cookie-expires-invalid" class="invalid-feedback"></div>
          </div>
        </div>
      </div>

      <div class="mb-1 row">
        <div class="offset-3">
          <div class="form-check">
            <input id="add-cookie-session" type="checkbox" class="form-check-input">
            <label for="add-cookie-session" class="col-form-label-sm form-check-label p-0"></label>
          </div>
        </div>
      </div>

      <div class="mb-1 row">
        <div class="offset-3">
          <div class="form-check">
            <input id="add-cookie-secure" type="checkbox" class="form-check-input">
            <label for="add-cookie-secure" class="col-form-label-sm form-check-label p-0"></label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col offset-3 text-end">
          <button id="add-cookie-cancel" type="button" class="btn btn-outline-secondary btn-sm"></button>
          <button id="add-cookie-submit" type="button" class="btn btn-primary btn-sm ms-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-check"></svg></button>
        </div>
      </div>
    </fieldset>

</script>

<script id="custom-resize-option" type="x-tmpl-mustache">

</script>

</script>

<script id="line-guides-toolbar" type="x-tmpl-mustache">

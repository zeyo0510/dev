<!doctype html>
<html>
<head>
    <title>Options - Nimbus Screenshot</title>
</head>
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection"/>
<link type="text/css" href="css/tipsy.css" rel="stylesheet"/>

<body>

<div id="background" style="display: block;"></div>
<div id="wrapper" class="settings">
<h1 i18n-content="optionsTitle">Screenshot Settings</h1>

<div class="container">
<div id="format-setting" class="switch">
    <h4><span i18n-content="optionsFormat">Image format</span>:</h4>
    <button class="jpeg" data-format="jpeg"><span class="mark"></span><i class="icon"></i>.JPEG</button>
    <button class="png" data-format="png"><span class="mark"></span><i class="icon"></i>.PNG</button>
</div>
<div id="image-quality" class="section">
    <h4><span i18n-content="optionsQuality">Image quality</span>:</h4>
    <div>
        <input id="quality" class="range" type="range" min="10" max="100" step="1" value="90">
        <span id="quality-value" class="range-value"><span class="value">90</span> %</span>
    </div>
</div>

<!--#format-setting-->
<div id="save-setting" class="section">
    <h4><span i18n-content="optionsSave">Save Settings</span>:</h4>
    <div id="enable-save-as" class="flag">
        <input id="enablesaveas" type="checkbox" name="saveas" checked >
        <label for="enablesaveas" i18n-content="optionsSaveAs">Enable "Save As" dialog</label>
    </div>
    <div i18n-content="optionsNameTpl">Filename Template:</div>
    <input id='filenamepattern' type="text" value=""/>
    <div><span i18n-content="optionsCanUse">You can use</span>: {domain}, {url}, {title}, {date}, {time}</div>
</div>

<div id="quick-capture" class="section">
    <h4><span i18n-content="optionsQuickCaptureTitle">Quick capture</span>:</h4>

    <div id="hide-fixed-elements" class="flag">
        <input id="hidefixedelements" type="checkbox" name="shadow" >
        <label for="hidefixedelements" i18n-content="optionsHideFixedElements">Hide hixed elements</label>
    </div>

    <div id="save-crop-position" class="flag">
        <input id="savecropposition" type="checkbox" name="shadow" >
        <label for="savecropposition" i18n-content="optionsSaveCropPosition">Save crop position</label>
    </div>

    <div id="enable-quick-capture" class="flag">
        <input id="enablequickcapture" type="checkbox" name="shadow" >
        <label for="enablequickcapture" i18n-content="optionsQuickCaptureEnable">Enable quick capture</label>
    </div>
    <!--<img src="images/icons/19x19.png" class="icon"/>-->
    <div style="position: relative">
        <div class="switch" id="typeCapture">
            <button class="visible active" data-type="visible"><span class="mark"></span><i class="icon"></i></button>
            <button class="area" data-type="area"><span class="mark"></span><i class="icon"></i></button>
            <button class="scroll" data-type="scroll"><span class="mark"></span><i class="icon"></i></button>
            <button class="entire" data-type="entire"><span class="mark"></span><i class="icon"></i></button>
            <button class="window" data-type="window"><span class="mark"></span><i class="icon"></i></button>
            <button class="blank" data-type="blank"><span class="mark"></span><i class="icon"></i></button>
        </div>
        <div class="switch" id="enableEdit">
            <button class="edit active" data-type="edit"><span class="mark"></span><i class="icon"></i></button>
            <button class="done" data-type="done"><span class="mark"></span><i class="icon"></i></button>
            <button class="save" data-type="save"><span class="mark"></span><i class="icon"></i></button>
            <button class="copy" data-type="copy"><span class="mark"></span><i class="icon"></i></button>
        </div>
        <div class="blocker"></div>
    </div>
</div>

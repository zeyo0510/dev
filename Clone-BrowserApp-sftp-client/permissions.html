<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <base target="_blank">
    <title>{{ 'file_permissions'|trans }}</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/plugins/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body class="popup fullVersion">
    <div id="loading_app">
        <img src="images/loading.gif" class="loading" border="0" />
    </div>
    <div id="wrapper" class="hide">
        <header class="full-page">
            <div class="drag"></div>
            <a id="logo"><img src="images/32.png" /></a>
            <span class="title">{{ 'file_permissions'|trans }}</span>
        </header>
        <section class="window-buttons">
            <a id="window-close" class="close">
                <i class="fa fa-close"></i>
            </a>
        </section>
        <section class="wrapper file_permissions">
            <p>{{ 'file_permissions_desc'|trans }}</p>
            <fieldset>
                <label>{{ 'owner'|trans }}</label>
                <table width="100%">
                    <tr>
                        <td width="33%">
                            <input type="checkbox" id="o1" value="1" />
                            <label for="o1">{{ 'read'|trans }}</label>
                        </td>
                        <td width="33%">
                            <input type="checkbox" id="o2" value="1" />
                            <label for="o2">{{ 'write'|trans }}</label>
                        </td>
                        <td width="33%">
                            <input type="checkbox" id="o3" value="1" />
                            <label for="o3">{{ 'execute'|trans }}</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <label>{{ 'group'|trans }}</label>
                <table width="100%">
                    <tr>
                        <td width="33%">
                            <input type="checkbox" id="g1" value="1" />
                            <label for="g1">{{ 'read'|trans }}</label>
                        </td>
                        <td width="33%">
                            <input type="checkbox" id="g2" value="1" />
                            <label for="g2">{{ 'write'|trans }}</label>
                        </td>
                        <td width="33%">
                            <input type="checkbox" id="g3" value="1" />
                            <label for="g3">{{ 'execute'|trans }}</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <label>{{ 'public'|trans }}</label>
                <table width="100%">
                    <tr>
                        <td width="33%">
                            <input type="checkbox" id="p1" value="1" />
                            <label for="p1">{{ 'read'|trans }}</label>
                        </td>
                        <td width="33%">
                            <input type="checkbox" id="p2" value="1" />
                            <label for="p2">{{ 'write'|trans }}</label>
                        </td>
                        <td width="33%">
                            <input type="checkbox" id="p3" value="1" />
                            <label for="p3">{{ 'execute'|trans }}</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <label>{{ 'numeric_value'|trans }}</label>
                <input type="text" id="permVal" value="" size="3" />
            </fieldset>
            <p class="fLeft">
                <button id="cancel" class="button btn-icon">
                    <i class="fa fa-times"></i>
                    {{ 'cancel'|trans }}
                </button>
            </p>
            <p align="right">
                <button id="okay" class="button btn-icon green">
                    <i class="fa fa-check"></i>
                    {{ 'okay'|trans }}
                </button>
            </p>
        </section>
        <footer>
            <p>{{ 'YEAR'|trans }} &copy; {{ 'sftpclient'|trans }}</p>
        </footer>
    </div>
</body>
</html>

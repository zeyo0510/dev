<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <base target="_blank">
    <title>{{ 'clear_saved_data'|trans }}</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/plugins/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/clear_data.js"></script>
</head>
<body class="popup fullVersion">
    <div id="loading_app">
        <img src="images/loading.gif" class="loading" border="0" />
    </div>
    <div id="wrapper" class="hide">
        <header class="full-page">
            <div class="drag"></div>
            <a id="logo"><img src="images/32.png" /></a>
            <span class="title">{{ 'clear_saved_data'|trans }}</span>
        </header>
        <section class="window-buttons">
            <a id="window-close" class="close">
                <i class="fa fa-close"></i>
            </a>
        </section>
        <section class="wrapper clear_data">
            <table width="100%" cellpadding="0" cellspacing="5">
                <tr>
                    <td width="45%">{{ 'clear_accounts'|trans }}:</td>
                    <td><input type="checkbox" id="clearAccounts" style="vertical-align:sub;" /> <label for="clearAccounts">({{ 'deletes_all_existing_accounts'|trans }})</label></td>
                </tr>
                <tr>
                    <td width="45%">{{ 'clear_ssh_keys'|trans }}:</td>
                    <td><input type="checkbox" id="clearSSHKeys" style="vertical-align:sub;" /> <label for="clearSSHKeys">({{ 'deletes_all_saved_ssh_keys'|trans }})</label></td>
                </tr>
                <tr>
                    <td width="45%">{{ 'clear_app_settings'|trans }}:</td>
                    <td><input type="checkbox" id="clearAppSettings" style="vertical-align:sub;" /> <label for="clearAppSettings">({{ 'deletes_all_app_specific_settings'|trans }})</label></td>
                </tr>
                <tr>
                    <td width="45%">{{ 'clear_recent_connections'|trans }}:</td>
                    <td><input type="checkbox" id="clearRecentConn" style="vertical-align:sub;" /> <label for="clearRecentConn">({{ 'deletes_all_recent_connections'|trans }})</label></td>
                </tr>
            </table>
            <p align="right"><input type="button" id="okay" value="{{ 'clean_now'|trans }}" /></p>
        </section>
        <footer>
            <p>{{ 'YEAR'|trans }} &copy; {{ 'sftpclient'|trans }}</p>
        </footer>
    </div>
</body>
</html>

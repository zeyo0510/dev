<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <base target="_blank">
    <title>{{ 'import_accounts'|trans }}</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/plugins/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/import.js"></script>
</head>
<body class="popup fullVersion">
    <div id="loading_app">
        <img src="images/loading.gif" class="loading" border="0" />
    </div>
    <div id="wrapper" class="hide">
        <header class="full-page">
            <div class="drag"></div>
            <a id="logo"><img src="images/32.png" /></a>
            <span class="title">{{ 'import_accounts'|trans }}</span>
        </header>
        <section class="window-buttons">
            <a id="window-close" class="close">
                <i class="fa fa-close"></i>
            </a>
        </section>
        <section class="wrapper import_accounts">
            <table cellpadding="0" cellspacing="5">
                <tr>
                    <td width="40%">{{ 'import_type'|trans }}:</td>
                    <td>
                        <select name="import">
                            <option value="" disabled>{{ 'please_select'|trans }}</option>
                            <option value="sftp">sFTP Client</option>
                            <option value="filezilla" disabled>FileZilla (Coming Soon)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>{{ 'import_file'|trans }}:</td>
                    <td>
                        <button id="importFile" class="button btn-icon">
                            <i class="fa fa-file"></i>
                            {{ 'choose_file'|trans }}
                        </button>
                        <span class="fileSel"></span>
                    </td>
                </tr>
                <tr>
                    <td>{{ 'delete_accounts'|trans }}:</td>
                    <td>
                        <input type="checkbox" id="clearAccounts" style="vertical-align: baseline;" />
                        <label for="clearAccounts">({{ 'deletes_all_existing_accounts'|trans }})</label>
                    </td>
                </tr>
            </table>
            <p align="right">
                <button id="okay" class="button btn-icon green">
                    <i class="fa fa-download"></i>
                    {{ 'import_now'|trans }}
                </button>
            </p>
        </section>
        <footer>
            <p>{{ 'YEAR'|trans }} &copy; {{ 'sftpclient'|trans }}</p>
        </footer>
    </div>
</body>
</html>

<div class="git-blank-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">Create a New Project</h1>
    </div>
    <div class="modal-body">
        <label>Specify a project name</label>
        <input type="text" id="inputProjectName" placeholder="New Project Name">
        <span class="help-block" style="color:red;display:none;"></span>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">OK</button>
        <button class="dialog-button btn git-create-cancel" data-button-id="cancel">Cancel</button>
    </div>
</div>

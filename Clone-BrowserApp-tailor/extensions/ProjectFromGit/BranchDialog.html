<div class="git-branch-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">Create a New Local Branch</h1>
    </div>
    <div class="modal-body">
        <label>Create a local branch from the HEAD commit on branch "<em>{{currentBranch}}</em>"</label>
        <input type="text" id="inputBranch" placeholder="New Branch Name">
        <span class="help-block" style="color:red;display:none;"></span>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">OK</button>
        <button class="dialog-button btn cancel git-cancel" data-button-id="cancel">Cancel</button>
    </div>
</div>

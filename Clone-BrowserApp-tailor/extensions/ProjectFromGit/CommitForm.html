<div class="git-commit-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">Commit</h1>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
              <input type="text" value="{{email}}" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
              <input type="text" value="{{name}}" id="inputName" placeholder="Name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputCommitMsg">Commit Message</label>
            <div class="controls">
              <textarea id="inputCommitMsg" rows="3"></textarea>
            </div>
          </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">OK</button>
        <button class="dialog-button btn git-cancel" data-button-id="back">Cancel</button>
    </div>
</div>

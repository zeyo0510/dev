<div class="git-import-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{title}}</h1>
    </div>
    <div class="modal-body">
        <!-- <div class="field-container">
            <label>
                Remote Git Url: 
            </label>
         </div> -->
         <form class="form-horizontal">
         <div class="control-group">
            <label class="control-label">Remote Git Url</label>
            <div class="controls">
              <input type="text" placeholder="https://hostname/repo.git" value="" class="url input-xlarge" />
            </div>
            <span class="help-block" style="color:red;display:none;"></span>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
              <input type="text" id="inputUsername" placeholder="" class="input-medium">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="" class="input-medium">
            </div>
          </div>
         </form>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">OK</button>
        <button class="dialog-button btn git-create-cancel" data-button-id="back">Cancel</button>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 暗黑模式按鈕 -->
  <button id="dark-mode-btn" class="dark-mode-btn">🌓</button>

  <div class="container">
    <h1>🎙️ Speech to Text</h1>
    
    <label for="language-select">選擇語言：</label>
    <select id="language-select">
      <option value="en-US" selected>English</option>
      <option value="zh-TW">繁體中文 (Traditional Chinese)</option>
      <option value="zh-CN">简体中文 (Simplified Chinese)</option>
      <option value="ja-JP">日本語 (Japanese)</option>
      <option value="ko-KR">한국어 (Korean)</option>
    </select>

    <button id="toggle-btn" class="primary-btn">🎤 開始聆聽</button>
    
    <textarea id="result" placeholder="轉錄的文本將顯示在這裡..." aria-label="轉錄結果"></textarea>
    
    <div class="button-group">
      <button id="copy-btn" class="secondary-btn">📋 複製文本</button>
      <button id="clear-btn" class="secondary-btn">🗑️ 清除文本</button>
    </div>
    
    <div id="status" class="status">狀態: 等待中...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語音轉文本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        select {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #dddddd;
            width: calc(100% - 22px);
        }

        button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #dddddd;
            width: calc(100% - 22px);
            background-color: white;
            cursor: pointer;
        }

        #result {
            width: calc(100% - 22px);
            height: 200px;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #dddddd;
            resize: none;
        }

        #status {
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>語音轉文本示範</h1>
        <select id="language-select">
            <option value="zh-TW" selected>繁體中文 (Traditional Chinese)</option>
            <option value="en-US">English</option>
            <option value="zh-CN">中文 (Simplified Chinese)</option>
            <option value="ja-JP">日本語 (Japanese)</option>
            <option value="ko-KR">한국어 (Korean)</option>
        </select>
        <button id="toggle-btn">🎤 開始聆聽</button>
        <textarea id="result"></textarea>
        <button id="copy-btn">📋 複製文本</button>
        <button id="clear-btn">🗑️ 清除文本</button>
        <div id="status">狀態: 等待中...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>

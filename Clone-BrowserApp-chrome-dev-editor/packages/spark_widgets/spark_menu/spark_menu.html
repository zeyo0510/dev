<!--
/**
 * spark-menu is a spark-selector styled to look like a menu. It's best to use
 * it in conjunction with spark-menu-items and spark-menu-separators.
 *
 * Example:
 *
 *     <spark-menu selected="email" on-activate="{{onMenuActivated}}">
 *       <spark-menu-item name="post" src="images/comment.png">Post a Comment</spark-menu-item>
 *       <spark-menu-item name="share" src="images/hangout.png">Share Link</spark-menu-item>
 *       <spark-menu-item name="email" src="images/mail.png">Email Link</spark-menu-item>
 *       <spark-menu-separator></spark-menu-separator>
 *       <spark-menu-item name="favorite" src="images/favorite.png">Add to Favorites</spark-menu-item>
 *     </spark-menu>
 *
 * @extends spark-selector
 */
-->

<link rel="import" href="../../../packages/spark_widgets/spark_selector/spark_selector.html">

<polymer-element name="spark-menu" extends="spark-selector"
    multi="false"
    itemFilter="spark-menu-item"
    activeClass="active"
    selectedClass="selected">
  <template>
    <link rel="stylesheet" href="spark_menu.css">
    <shadow></shadow>
  </template>

  <script type="application/dart" src="spark_menu.dart"></script>
</polymer-element>

<!DOCTYPE html>
<html>
   <head>
      <title>Share file</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link href="shareDialog.css" media="screen" rel="stylesheet" type="text/css">
	  
   </head>
<body>
<script src="shareDialog.js" type="text/javascript"></script>

<div class="modal-dialog data-dialog ss-dialog" tabindex="0" role="dialog" aria-labelledby=":16" style="left: 0px; top: 0px;">
	<div class="modal-dialog-title modal-dialog-title-draggable" id=":16">
		<span class="modal-dialog-title-text" id="dialog-title">3D Model Sharing</span>
	</div>
	<div class="modal-dialog-content">
		<div class="ss-contents">
			<div id=":16.sl"> 
				<div class="slc" style="">
					<label class="slc-label" id=":label" role="heading">Link to share</label>
					<table class="slc-table">
						<tbody>
							<tr>
								<td colspan="2">
									<input class="slc-input  textinput" readonly="readonly" type="text" id="urlInput" aria-labelledby=":label"></input>
									<textarea class="slc-textarea  textinput" readonly="readonly" rows="3" id="urlTextArea" aria-labelledby=":label" style="display: none;"></textarea>
								</td>
							</tr>
							<tr>
								<td class="slc-left-align-td" id=":services">
									<span class="slc-external-service-label">Share link via:</span>
									<span id=":external-services">
										<span>
											<div id="gmail" tabindex="0" role="link" class="ess-button" aria-label="Gmail" data-tooltip="Gmail">
												<div class="ess-icon ess-gmail-icon"></div>
											</div>
											<div id="google" tabindex="0" role="link" class="ess-button" aria-label="Google+" data-tooltip="Google+">
												<div class="ess-icon ess-gplus-icon"></div>
											</div>
											<div id="facebook" tabindex="0" role="link" class="ess-button" aria-label="Facebook" data-tooltip="Facebook">
												<div class="ess-icon ess-facebook-icon"></div>
											</div>
											<div id="twitter" tabindex="0" role="link" class="ess-button" aria-label="Twitter" data-tooltip="Twitter">
												<div class="ess-icon ess-twitter-icon"></div>
											</div>
										</span>
									</span>
								</td>
								<td class="slc-right-align-td">
									<span class="slc-link slc-link-change" id=":resetLink" tabindex="0" role="link" style="display: none;">Reset link</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="ss-vertical-spacer"> </div>
			

		</div>
		
			<div class="comments-container">
				<span class="slc-external-service-label comments-label">Leave a comment:</span>
				<textarea class="textinput comments-input" id="comments-input"></textarea>
			</div>

			<div id=":16.b" class="ss-buttons">
				<span class="checkbox-container">
					<input type="checkbox" class="bbm-checkbox" id="can-edit" checked="">
					<a class="slc-external-service-label bbm-checkbox-text">Allow recepients to update this 3D model </a>
				</span>									
				<button role="button" id="close" class="inline-block button button-action" tabindex="0" style="-webkit-user-select: none;float:right;">Done</button>
			</div>

	</div>
</div>
</body>
</html>

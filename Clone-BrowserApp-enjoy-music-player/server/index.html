<!DOCTYPE html> <html lang=en> <head> <meta charset=UTF-8> <meta name=apple-mobile-web-app-capable content=yes> <meta name=apple-mobile-web-app-title content=CHAR> <meta name=apple-mobile-web-app-status-bar-style content=black> <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name=viewport> <title>Enjoy Music Player</title> <style type=text/css>body {
      margin: 0;
    }
    .music-info {
      position: absolute;
      width: 100%;
      top:50%;
      color: black;
    }
    .detail {
      margin: 0 50px 50px 50px;
      -webkit-transform: translate3d(0,0,0);
      -webkit-perspective: 800px;
      -moz-perspective: 800px;
      -webkit-transition: 1000ms;
    }
    h3 {
      -webkit-transform-origin-x: -130px;
      -webkit-transition: 300ms 0ms;
      -webkit-transform: translate3d(-130px,0,0) rotateY(-90deg);
      transform: translate3d(-130px,0,0) rotateY(-90deg);
      opacity:0;
    }
    h5 {
      -webkit-transform-origin-x: -130px;
      -webkit-transition: 300ms 80ms;
      -webkit-transform: translate3d(-130px,0,0) rotateY(-90deg);
      transform: translate3d(-130px,0,0) rotateY(-90deg);
      opacity:0;
    }
    .detail.now h3, .detail.now h5 {
      transform: translate3d(0,0,0) rotateY(0deg);
      opacity:1;
    }

    h5 {
      -webkit-transform-origin-x: -130px;
      -webkit-transition: 300ms 80ms;
    }
    .controls {
      margin: 0 auto;
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-transition: opacity 1000ms;
      transition: opacity 1000ms;
      margin: 0 50px 0 50px;
    }
    .controls audio {
      width: 500px;
    }

    .btn-prev, .btn-next, .visualization, .fullscreen {
      height: 32px;
      line-height: 32px;
      -webkit-appearance: none;
      border: none;
      padding: 0 10px;
      background-color: #d4d4d4;
      color: #000000;
      font-size: 16px;
      margin: 30px 0 20px 0px;
    }
    .btn-prev, .btn-next {
      font-size: 20px
    }
    h3 {
      font-size: 48px;
      margin: 20px 0;
      /* text-shadow: 1px 1px 10px #000000; */
    }
    h5 {
      margin: 0;
      font-size: 28px;
      /* text-shadow: 1px 1px 10px #000000; */
    }</style> </head> <body> <div class=music-info> <div class=detail> <h3 class=song-title>title</h3> <h5 class=song-album>artist - album</h5> <div> <input type=button class=btn-prev value=" ◀◀ "> <input type=button class=btn-next value=" ▶▶ "> </div> </div> <div class=controls> <audio id=player preload=auto autoplay=true controls=""></audio> </div> </div> <script src="/js/remote.js"></script></body></html>

<!DOCTYPE html><html><head><style type='text/css'>
body {
	margin:0;
}

#splash {
	width:460px;
	height:340px;
	border:1px solid black;
	background-repeat:no-repeat;
	background-image:url('splash_bw.png');
	-webkit-transition: all 1s linear;
	position:relative;
}

#splash.color {
	background-image:url('splash.png');	
}

#version {
	position:absolute;
	bottom:3px;
	right:5px;
	font-family:sans-serif;
	font-size:x-small;
	color:white;
	opacity:.5;
	text-align: right;
}

#version a {
	text-decoration:none;
	color:inherit;
}

</style></head><body><div id='splash'><div id='version'></div></div></body></html>

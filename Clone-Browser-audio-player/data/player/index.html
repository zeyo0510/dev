<!DOCTYPE html>
<html>
<head>
  <title>Audio Player</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <audio controls id="dummy" src="silence.mp3" loop></audio>
  <div id="extra">
    <div id="meta">
      <span>Codec Name</span>
      <span id="codec-name">-</span>
      <span>Sample Rate</span>
      <span id="sample-rate">-</span>
      <span>Sample Size</span>
      <span id="sample-size">-</span>
      <span>Number of Channels</span>
      <span id="number-of-channels">-</span>
      <span>LIBAVCODEC Version</span>
      <span id="avcodec-version">-</span>
      <span>LIBAVFORMAT Version</span>
      <span id="avformat-version">-</span>
    </div>
    <div id="playlist">
      <list-view drag="false" headers="false" id="view">
        <span width="1fr">Title</span>
        <span width="2fr">Link</span>
      </list-view>
    </div>
  </div>
  <span id="flex">Increase the height to see Playlist and Meta</span>
  <audio-view id="audio" tabindex="0">
    <svg width="24" id="next" disabled="true" slot="before-stat" viewBox="0 0 48 48">
      <path d="M12 36l17-12-17-12v24zm20-24v24h4V12h-4z"/><path d="M0 0h48v48H0z" fill="none"/>
      <title>Move Next (Ctrl/Command + Shift + N)</title>
    </svg>
    <svg width="24" id="previous" disabled="true" slot="before-play" viewBox="0 0 48 48">
      <path d="M12 12h4v24h-4zm7 12l17 12V12z"/><path d="M0 0h48v48H0z" fill="none"/>
      <title>Move Previous (Ctrl/Command + Shift + P)
Move to the beginning of the current track (Ctrl/Command + Shift + B or Shift + Click)</title>
    </svg>
    <svg id="repeat" slot="before-sound" viewBox="0 0 48 48" mode="no-repeat">
      <path d="M14 15 L34 15 L34 21 L42 13 L34 5 L34 11 L10 11 L10 23 L14 23 L14 15 Z M26 30 L26 18 L24 18 L20 20 L20 22 L23 22 L23 30 L26 30 Z M34 33 L14 33 L14 27 L6 35 L14 43 L14 37 L38 37 L38 25 L34 25 L34 33 Z"/>
      <path d="M14 15 L34 15 L34 21 L42 13 L34 5 L34 11 L10 11 L10 23 L14 23 L14 15 Z M34 33 L14 33 L14 27 L6 35 L14 43 L14 37 L38 37 L38 25 L34 25 L34 33 Z"/>
      <title>Repeat (Ctrl/Command + Shift + R)</title>
    </svg>
    <svg id="shuffle" slot="before-sound" viewBox="0 0 24 24" active="false">
      <path d="M4,9h3.5c0.736,0,1.393,0.391,1.851,1.001c0.325-0.604,0.729-1.163,1.191-1.662C9.739,7.516,8.676,7,7.5,7H4   C3.447,7,3,7.448,3,8S3.447,9,4,9z"/>
      <path d="M11.685,12.111C12.236,10.454,13.941,9,15.334,9h1.838l-1.293,1.293c-0.391,0.391-0.391,1.023,0,1.414   C16.074,11.902,16.33,12,16.586,12s0.512-0.098,0.707-0.293L21,8l-3.707-3.707c-0.391-0.391-1.023-0.391-1.414,0   s-0.391,1.023,0,1.414L17.172,7h-1.838c-2.274,0-4.711,1.967-5.547,4.479l-0.472,1.411C8.674,14.816,7.243,16,6.5,16H4   c-0.553,0-1,0.448-1,1s0.447,1,1,1h2.5c1.837,0,3.863-1.925,4.713-4.479L11.685,12.111z"/>
      <path d="M15.879,13.293c-0.391,0.391-0.391,1.023,0,1.414L17.172,16h-2.338c-1.268,0-2.33-0.891-2.691-2.108   c-0.256,0.75-0.627,1.499-1.09,2.185C11.939,17.239,13.296,18,14.834,18h2.338l-1.293,1.293c-0.391,0.391-0.391,1.023,0,1.414   C16.074,20.902,16.33,21,16.586,21s0.512-0.098,0.707-0.293L21,17l-3.707-3.707C16.902,12.902,16.27,12.902,15.879,13.293z"/>
      <title>Shuffle (Ctrl/Command + Shift + S)</title>
    </svg>
    <div slot="before-sound" id="browse" title="Browse local media files">
      <svg viewBox="0 0 20 16" width=14>
        <path d="M8,0 L2,0 C0.9,0 0,0.9 0,2 L0,14 C0,15.1 0.9,16 2,16 L18,16 C19.1,16 20,15.1 20,14 L20,4 C20,2.9 19.1,2 18,2 L10,2 L8,0 L8,0 Z" id="Shape"/>
      </svg>
    </div>
  </audio-view>

  <script type="text/javascript" src="components/progress-view.js"></script>
  <script type="text/javascript" src="components/audio-view.js"></script>
  <script type="text/javascript" src="components/list-view.js"></script>
  <script type="text/javascript" src="decoder/wrapper.js"></script>
  <script type="text/javascript" src="drag.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="session.js"></script>
  <script type="text/javascript" src="keyboard.js"></script>
</body>
</html>

<div class="edit-form__title">
    {{ is_new_model() ? 'Add identity' : 'Edit identity' }}
</div>
<form name="identityForm"
      class="edit-form__content">

    <div class="edit-form__content__wrapper">
        <md-input-container flex>
            <label>Label</label>
            <input ng-model="ssh_identity.label">
        </md-input-container>


        <md-input-container flex>
            <label>Username</label>
            <input ng-model="ssh_identity.username" required>
        </md-input-container>

        <!--Password-->
        <div class="edit-form__item">
            <md-input-container class="edit-form__item__input">
                <label>Password</label>
                <input type="password" ng-model="ssh_identity.password">
            </md-input-container>

            <div class="edit-form__item__btn"
                 ng-click="openSelectList('Keys', set_ssh_key_to_identity)">
                <span>Keys</span>
                <i class="edit-form__item__btn__icon arrow-right-blue"></i>
            </div>

        </div>

        <div class="edit-form__item"
             ng-if="ssh_identity.ssh_key">
            <!--SSH-key-->
            <md-input-container class="edit-form__item__input">
                <label>Key</label>
                <input ng-model="ssh_identity.ssh_key.label" readonly>
            </md-input-container>
            <!--End SSH-key-->

            <div class="edit-form__item__btn edit-form__item__btn--remove"
                 ng-click="reset_ssh_key_from_identity()">
                <span>Remove</span>
            </div>
        </div>
        <!--End Password-->
    </div>

    <div class="edit-form__actions">
        <button class="control-button control-button--cancel"
                ng-click="closeDialog('ssh_identity', is_new_model())"
                md-ink-ripple
                type="button">
            Cancel
        </button>
        <button class="control-button"
                ng-click="save_model('ssh_identity')"
                ng-disabled="identityForm.$invalid"
                md-ink-ripple
                type="submit">
            Save
        </button>
    </div>
</form>

<select-dialogue class="select-dialogue select-dialogue--preferences"
                 ng-class="{ _is_visible: selectList }"
                 dialogue-type="selectList.dialogueType"
                 list-type="selectList.listType"
                 on-select="selectList.onSelect"
                 on-cancel="closeSelect">
</select-dialogue>

<md-dialog class="modal-box" aria-label="Port Forwarding">

    <div class="modal-box__content">
        {{ ::notifyDialogueCtrl.message }}
    </div>

    <div class="modal-box__actions">

        <button class="control-button control-button--notify"
                ng-click="notifyDialogueCtrl.close()"
                md-ink-ripple
                md-autofocus>
            {{::notifyDialogueCtrl.closeButton}}
        </button>

    </div>

</md-dialog>

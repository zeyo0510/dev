<head>
<title>Preset Manager</title>
<script src="auxwindows.js"></script>
<script src="frequencies.js"></script>
<script src="presets.js"></script>
<style>
table {
  border: 1px solid black;
  width: 100%;
}
.evenRow {
  background: #ddd;
}
.deleteRow {
  text-decoration: line-through;
}
.invisible {
  display: none;
}
.errorPane {
  border: 1px solid darkred;
  padding: 0.5ex;
  font-size: 150%;
  color: red;
}
.presetListBox {
  height: 500px;
  overflow-y: scroll;
}
</style>
</head>
<body>

<p id="errorPane" class="errorPane invisible">
</p>

<div id="showPresetPane">
<h1>Available presets</h1>
<div class="presetListBox">
<table id="presetList">
<tr><th></th><th>Frequency</th><th>Name</th><th>Mode</th></tr>
</table>
</div>

<p>
<button id="exportButton">Export selected presets</button>
<button id="importButton">Import presets</button>
</p>
</div>

<div id="showDiffPane" class="invisible">
<h1>The imported file contains the following changes:</h1>

<div id="addPresetPanel">
<h2>Add these presets</h2>
<div class="presetListBox">
<table id="addPresetList">
<tr><th></th><th>Frequency</th><th>Name</th><th>Mode</th></tr>
</table>
</div>
</div>

<div id="changePresetPanel">
<h2>Modify these presets</h2>
<div class="presetListBox">
<table id="changePresetList">
<tr><th></th><th>Frequency</th><th>Name</th><th>Mode</th></tr>
</table>
</div>
</div>

<div id="delPresetPanel">
<h2>Delete these presets</h2>
<div class="presetListBox">
<table id="deletePresetList">
<tr><th></th><th>Frequency</th><th>Name</th><th>Mode</th></tr>
</table>
</div>
</div>

<p>
<button id="doImportButton">Import the selected changes</button>
<button id="cancelImportButton">Cancel importation</button>
</p>
</div>

<hr />
<p>
<button id="closeButton">Close</button>
</p>
<script src="presetmanager.js"></script>
</body>
</html>
